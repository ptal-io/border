
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Borders</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
			font-family: "Nunito", sans-serif;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 100%; height: 100%;"></div>
<div id="sidepanel" style="position:absolute;right:0;width:600px;top:0;bottom:0;z-index:499;background-color:#fff"></div>
<div id="chart" style='position:absolute;background-color:#fff;z-index:500;bottom:10px;width:550px;right:25px;height:400px;'>
	<div id='charttitle'>
		<div id="chartname" style='font-weight:bold;font-size:1.3em;padding:10px;'></div>
		<div id="chartstate" style='font-weight:bold;font-size:1em;padding-left:10px;'></div>
	</div>
	<canvas id="myChart" style="width:100%;height:300px"></canvas>
	<div id="myChart2" style="width:100%;height:300px;display:none;margin-top:20px;text-align:center">Not enough data</div>
</div>
<script>

	const map = L.map('map').setView([44.00, -93], 5);


	const tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
		subdomains: 'abcd',
		maxZoom: 20
	}).addTo(map);

	var customIcon = L.icon({
	    iconUrl: 'img/marker.png', // e.g., 'images/marker-icon.png'
	    iconSize: [30, 43],       // size of the icon
	    iconAnchor: [15, 43],     // point of the icon which will correspond to marker's location
	    popupAnchor: [0, -43]     // point from which the popup should open relative to the iconAnchor
	});

  const portMarkers = {};

  var _stats = null;

  // Step 1: Load and plot initial markers
  fetch('data/ports.json')
    .then(response => response.json())
    .then(portData => {
      Object.entries(portData).forEach(([portcode, port]) => {
        const lat = parseFloat(port.lat);
        const lng = parseFloat(port.lng);
        const name = port.name;
        const state = port.state;
        const portc = port.portcode;

        const marker = L.marker([lat, lng], { icon: customIcon })
          .addTo(map)
          .bindPopup(`<strong>${name}</strong><br>${state}`);

        marker.on('click', function (e) {
		  //console.log('Marker clicked:', e.target); // or `this` refers to the marker
		  // You can also manually open the popup if needed
		  this.openPopup();

		  setChart(port.portcode, port.name, port.state);
		});

        // Store marker by portcode
        portMarkers[portcode] = marker;
      });

      // Step 2: Load additional data and update popups
      fetch('data/data.json')
        .then(response => response.json())
        .then(statsData => {
           _stats = statsData;
        });
    });


    function setChart(port, name, stated) {
    	//alert(_stats[port][2025][1].vehicle.car);
    	document.getElementById('chartname').innerHTML = name;
    	document.getElementById('chartstate').innerHTML = stated;
    	if (_stats.hasOwnProperty(port)) {
    		document.getElementById('myChart2').style.display = 'none';
			document.getElementById('myChart').style.display = 'block';
	    	var p = _stats[port];
	    	var x = 0;
	    	var yvals = [];
	    	var xlab = ['January', 'February', 'March', 'April', 'May', 'June','July', 'August', 'September', 'October', 'November', 'December'];
	    	for(year in p) {
	    		yvals[year] = [];
	    		for(month in p[year]) {
	    			if (year == 2025 && month > 3)
	    				continue;
	    			yvals[year].push(p[year][month].vehicle.car);
	    		}

	    	}

			new Chart("myChart", {
			  type: "line",
			    data: {
			    labels: xlab,
			    datasets: [{
			      data: yvals[2022],
			      label: 2022,
			      borderColor: "#41b6c4",
			      fill: false
			    },{
			      data: yvals[2023],
			      label: 2023,
			      borderColor: "#1d91c0",
			      fill: false
			    },{
			      data: yvals[2024],
			      label: 2024,
			      borderColor: "#225ea8",
			      fill: false
			    },{
			      data: yvals[2025],
			      label: 2025,
			      borderColor: "#0c2c84",
			      fill: false,
			      borderWidth: 6
			    }]
			  },
			  options: {
			  responsive: true,
			  plugins: {
			    tooltip: {
			      mode: 'nearest',
			      intersect: false,
			      backgroundColor: 'rgba(0, 0, 0, 0.7)',
			      bodyFont: {
			        size: 12
			      }
			    }
			  }
			}
			});
		} else {
			document.getElementById('myChart').style.display = 'none';
			document.getElementById('myChart2').style.display = 'block';
		}
    }	



</script>



</body>
</html>
