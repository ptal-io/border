
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Borders</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 100%; height: 100%;"></div>
<div id="chart" style='position:absolute;background-color:#fff;z-index:500;bottom:10px;width:800px;left:50%;margin-left:-400px;border-radius:2px;height:400px;'>
	<div id='charttitle'>
		<div id="chartname" style='font-weight:bold;font-size:1.3em;padding:10px;'></div>
		<div id="chartstate" style='font-weight:bold;font-size:1em;padding-left:10px;'></div>
	</div>
	<canvas id="myChart" style="width:100%;height:300px"></canvas>

</div>
<script>

	const map = L.map('map').setView([44.00, -93], 5);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

  const portMarkers = {};

  var _stats = null;

  // Step 1: Load and plot initial markers
  fetch('data/ports.json')
    .then(response => response.json())
    .then(portData => {
      Object.entries(portData).forEach(([portcode, port]) => {
        const lat = parseFloat(port.lat);
        const lng = parseFloat(port.lng);
        const name = port.name;
        const state = port.state;
        const portc = port.portcode;

        const marker = L.marker([lat, lng])
          .addTo(map)
          .bindPopup(`<strong>${name}</strong><br>${state}<br>${portc}`);

        marker.on('click', function (e) {
		  console.log('Marker clicked:', e.target); // or `this` refers to the marker
		  // You can also manually open the popup if needed
		  this.openPopup();

		  setChart(port.portcode, port.name, port.state);
		});

        // Store marker by portcode
        portMarkers[portcode] = marker;
      });

      // Step 2: Load additional data and update popups
      fetch('data/data.json')
        .then(response => response.json())
        .then(statsData => {
           _stats = statsData;
        });
    });


    function setChart(port, name, stated) {
    	//alert(_stats[port][2025][1].vehicle.car);
    	document.getElementById('chartname').innerHTML = name;
    	document.getElementById('chartstate').innerHTML = stated;
    	if (_stats.hasOwnProperty(port)) {
	    	var p = _stats[port];
	    	var x = 0;
	    	var yvals = [];
	    	var xlab = ['January', 'February', 'March', 'April', 'May', 'June','July', 'August', 'September', 'October', 'November', 'December'];
	    	for(year in p) {
	    		yvals[year] = [];
	    		for(month in p[year]) {
	    			if (year == 2025 && month > 3)
	    				continue;
	    			yvals[year].push(p[year][month].vehicle.car);
	    		}

	    	}

			new Chart("myChart", {
			  type: "line",
			    data: {
			    labels: xlab,
			    datasets: [{
			      data: yvals[2022],
			      label: 2022,
			      borderColor: "#41b6c4",
			      fill: false
			    },{
			      data: yvals[2023],
			      label: 2023,
			      borderColor: "#1d91c0",
			      fill: false
			    },{
			      data: yvals[2024],
			      label: 2024,
			      borderColor: "#225ea8",
			      fill: false
			    },{
			      data: yvals[2025],
			      label: 2025,
			      borderColor: "#0c2c84",
			      fill: false,
			      borderWidth: 6
			    }]
			  },
			  options: {
			  responsive: true,
			  plugins: {
			    tooltip: {
			      mode: 'nearest',
			      intersect: false,
			      backgroundColor: 'rgba(0, 0, 0, 0.7)',
			      bodyFont: {
			        size: 12
			      }
			    }
			  }
			}
			});
		} else {
			const canvas = document.getElementById("myChart");
			  const ctx = canvas.getContext("2d");

			  ctx.font = "12px Roboto";
			  ctx.fillStyle = "black";
			  ctx.fillText("Not enough data", 50, 75); // (x=50, y=75)
		}
    }	



</script>



</body>
</html>
